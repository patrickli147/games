<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div id="info-container">
        <p class="level-assets">Hard</p>
        <input type="range" max="20" min="5" step="1" id="level-controller" class="level-assets">
        <p class="level-assets">Easy</p>
    </div>
    <div id="score-container">
        <input type="text" readonly value="Score:" id="score-info">
        <input type="text" readonly value="0" id="score">
    </div>
    <div id="map">

    </div>
    <div start-container>
        <button id="start" class="button-controller">start</button>
        <button id="pause" class="button-controller">pause</button>
    </div>
    <script src="patrick.js"></script>
</body>
</html>
